    <style>
        h3,
        h4,
        h5 {
            text-transform: capitalize;
        }

        .product-detail {
            display: flex;
            margin-top: 20px;
        }

        .product-images {
            display: flex;
            justify-content: end;
            margin-right: 20px;
            width: 50%;
        }

        @media (max-width: 600px){
            .product-images {
            width: 100%;
        }
        }

        .product-images img {
            width: 75%;
            height: auto;
            max-height: 650px;
            border-radius: 75px;
        }

        .thumbnails {
            display: flex;
            gap: 2rem;
            flex-direction: column;
            margin: 0;
            margin-right: 1rem;
        }

        .thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .thumbnails img:hover {
            border: 3px solid #333;
        }

        .product-info {
            max-width: 500px;
        }

        .product-title {
            /* font-size: 24px;
            font-weight: bold; */
        }

        .product-price {
            color: green;
            font-size: 20px;
        }

        .product-description {
            width: 70%;
            margin-top: 10px;
            /* font-size: 16px; */
        }

        .button {
            padding: 10px 20px;
            width: 75%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 55px;
            border: none;
            margin-top: 20px;
        }

        .sold-out {
            background-color: #ccc;
            color: #fff;
            cursor: not-allowed;
        }

        .buy-button {
            background-color: #4CAF50;
            color: white;
            width: -webkit-fill-available;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container label {
            font-weight: bold;
        }
    </style>
</head>

    <script>
        // Get the product ID from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch the JSON file and display the product details
        fetch('Ecommercedata.json')
            .then(response => response.json())
            .then(data => renderProductDetail(data, productId))
            .catch(error => console.error('Error loading JSON:', error));

        // Function to render the product detail based on the product ID
        function renderProductDetail(data, productId) {
            // Find the product by ID across all categories
            const allProducts = [...data.products[0].mens, ...data.products[0].womens, ...data.products[0].accessories];
            const product = allProducts.find(p => p.id == productId);

            if (product) {
                const productDetailContainer = document.getElementById('product-detail-container');

                let buttonHTML = '';
                if (product.quantity > 0) {
                    buttonHTML = `<button class="button buy-button" onclick="showContactForm()">Buy Now</button>`;
                } else {
                    buttonHTML = `<button class="button sold-out" disabled>Sold Out</button>`;
                }

                productDetailContainer.innerHTML = `
                    <div class="product-detail flex-column flex-md-row">
                        <div class="product-images">
                            <div class="thumbnails" id="thumbnails-container">
                                ${product.images.map(img => `<img src="${img}" alt="${product.title}" class="thumbnail-img">`).join('')}
                            </div>
                            <img src="${product.thumbnail}" alt="${product.title}" id="main-image">
                        </div>

                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <div class="product-price">Rs. ${product.price}</div>


                            <div class="size-buttons py-3">
                                <input type="radio" id="sizeS" name="size" value="S" checked>
                                <label for="sizeS" class="size-btn">S</label>

                                <input type="radio" id="sizeM" name="size" value="M">
                                <label for="sizeM" class="size-btn">M</label>

                                <input type="radio" id="sizeL" name="size" value="L">
                                <label for="sizeL" class="size-btn">L</label>

                                <input type="radio" id="sizeXL" name="size" value="XL">
                                <label for="sizeXL" class="size-btn">XL</label>

                                <input type="radio" id="size2XL" name="size" value="2XL">
                                <label for="size2XL" class="size-btn">2XL</label>
                            </div>

                            <div class="counter d-flex align-items-center gap-3">
                                <button id="decrease" class="size-btn">-</button>
                                <span id="count">1</span>
                                <button id="increase" class="size-btn">+</button>

                    <div id="contact-form-container" class="form-container" style="display:none;">

                        <form id="contact-form">

                            <input type="text" id="first-name" name="first-name" required>
                            
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>

                            <textarea id="address" name="address" required></textarea>

                            <button type="submit" class="button buy-button">Submit</button>
                        </form>
                    </div>
                `;

                // Get the counter elements
                const countElement = document.getElementById("count");
                const decreaseButton = document.getElementById("decrease");
                const increaseButton = document.getElementById("increase");

                let count = 1; // Default count value

                // Update the count on the display
                function updateCount() {
                    countElement.textContent = count;
                }

                // Decrease count, ensuring it doesn't go below 1
                decreaseButton.addEventListener("click", () => {
                    if (count > 1) {
                        count--;
                        updateCount();
                    }
                });

                // Increase count
                increaseButton.addEventListener("click", () => {
                    count++;
                    updateCount();
                });



                // Add event listeners to update the main image when a thumbnail is clicked
                const thumbnails = document.querySelectorAll('.thumbnail-img');
                thumbnails.forEach(thumbnail => {
                    thumbnail.addEventListener('click', (e) => {
                        const newImageSrc = e.target.src;
                        document.getElementById('main-image').src = newImageSrc;
                    });
                });
            } else {
                // If the product is not found, display a message
                document.getElementById('product-detail-container').innerHTML = '<p>Product not found.</p>';
            }
        }

        // Function to show the contact form when the Buy button is clicked
        function showContactForm() {
            const contactFormContainer = document.getElementById('contact-form-container');
            contactFormContainer.style.display = 'block';
        }
